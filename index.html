n="1"><span id="intro-big">Welcome,</span><br><span id="intro-small">this is Final Competition.</span></paper-material><paper-material><h2>What is Final Comp?</h2><p>Pioneers in Engineering's Final Comp is the epic conclusion of our semester-long robotics competition season. This year, we've had over 300 high school students from 25 different high schools competing to see who can build the best robot. Final Comp is where they finally get to pit their robots against each other to see who will take home the gold in this year's game, PIErate Prospectors.</p><div class="youtube-wrap"><google-youtube video-id="M04hZL7Ml5M" height="100%" width="100%"></google-youtube></div></paper-material><paper-material><h2>About PiE</h2><p>Pioneers in Engineering (PiE) promotes science, technology, engineering, and mathematics (STEM) education through an exciting, mentorship-based process. We strongly believe that no student should be denied a quality STEM education experience.<br><br>To learn more about us, visit our website at <a href="https://pioneers.berkeley.edu" target="_blank">pioneers.berkeley.edu</a>.</p></paper-material><paper-material><h2>Event Details</h2><p><ul><li>Where: Lawrence Hall of Science</li><li>When: 8 AM - 5 PM, Saturday 4/23 and Sunday 4/24</li></ul><a href="http://www.lawrencehallofscience.org/visit/hours_cost_location#transportation" target="_blank">Parking and Transportation at Lawrence Hall of Science</a></p></paper-material><paper-material><h2>Ticket Information</h2><p><b>Robotics team members and teachers with badges and Pioneers in Engineering judges and special guests have free admittance to Lawrence Hall of Science, but other guests, including parents and siblings, will have to pay for admission.</b><br>We have a limited number of discounted family guest passes available for the families of team members, teachers, judges, and special guests; so if you feel the admission price may be a barrier for you or your family to come watch, please contact <a href="mailto:scottnumamoto@pioneers.berkeley.edu">scottnumamoto@pioneers.berkeley.edu</a>. One-Day Admission:<ul><li>$12 Adults</li><li>$10 Children 3-18, Seniors 62+</li><li>Free for LHS Members, children age 2 and under, UC Berkeley students and staff</li></ul></p></paper-material><paper-material><h2>Watch the 2015 Recap</h2><div class="youtube-wrap"><google-youtube video-id="VBMt-o8SAx0" height="100%" width="100%"></google-youtube></div></paper-material></div><div id="hero-image" class="home-banner"><div id="hashtags"><span>#pierobotics</span><br><span>#pie_rc</span></div></div><div class="container"><paper-material elevation="1"><h2>Connect with us</h2><span class="social-media"><a href="https://twitter.com/PieRobotics" target="_blank"><img class="social-media-icons" src="images/twitter.png"> pierobotics</a><br><a href="https://www.instagram.com/pierobotics/" target="_blank"><img class="social-media-icons" src="images/instagram.png"> pierobotics</a><br><a href="https://www.facebook.com/pierobotics" target="_blank"><img class="social-media-icons" src="images/facebook.png"> Pioneers in Engineering</a><br><a href="https://pioneers.berkeley.edu" target="_blank"><img class="social-media-icons" src="images/globe.png"> pioneers.berkeley.edu</a></span></paper-material></div></div></section><section data-route="schedule" tabindex="-1"><paper-tabs id="match-tabs" selected="{{selected}}"><paper-tab>SATURDAY</paper-tab><paper-tab>SUNDAY</paper-tab></paper-tabs><iron-pages id="matches-page" selected="{{selected}}"><div><paper-material elevation="1"><schedule-list google-sheets-key="1329UhQ9onylGly0lnkjUD2fN81QuIyWS_f8ZapCtbg0" sheet-number="7"></schedule-list></paper-material></div><div><paper-material elevation="1"><schedule-list google-sheets-key="1329UhQ9onylGly0lnkjUD2fN81QuIyWS_f8ZapCtbg0" sheet-number="8"></schedule-list></paper-material></div></iron-pages></section><section data-route="qual-matches" tabindex="-1"><paper-tabs id="match-tabs" selected="{{selected}}"><paper-
