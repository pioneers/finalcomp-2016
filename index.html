                  <paper-material id="welcome" elevation="1"><span id="intro-big">Welcome,</span><br><span id="intro-small">this is Final Competition.</span></paper-material>
                  <paper-material>
                    <h2>What is Final Comp?</h2>
                    <p>Pioneers in Engineering's Final Comp is the epic conclusion of our semester-long robotics competition season. This year, we've had over 100 high school students from 15 different high schools competing to see who can build the
                      best robot. Final Comp is where they finally get to pit their robots against each other to see who will take home the gold in this year's game, Cosmos Unknown.
                  
                    </p>
                    <p>
                      To find a link to the schedule try this link <a href="https://docs.google.com/document/d/1NtuGJM3Pama-8WvPbuIUY3vJhf63ZC4P4UnkLbz6Qoc/edit">here.
                    </p>

                    <div class="youtube-wrap">
                      <google-youtube video-id="wqU43x_mO3I" height="100%" width="100%"></google-youtube>
                    </div>
                  </paper-material>
                  <paper-material>
                    <h2>About PiE</h2>
                    <p>Pioneers in Engineering (PiE) promotes science, technology, engineering, and mathematics (STEM) education through an exciting, mentorship-based process. We strongly believe that no student should be denied a quality STEM
                      education experience.<br><br>To learn more about us, visit our website at <a href="https://pioneers.berkeley.edu" target="_blank">pioneers.berkeley.edu</a>.</p>
                  </paper-material>
                  <paper-material>
                    <h2>Event Details</h2>
                    <p>
                      <ul>
                        <li>Where: Lawrence Hall of Science</li>
                        <li>When: 8 AM - 5 PM, Saturday 4/30 and Sunday 5/1</li>
                      </ul><a href="http://www.lawrencehallofscience.org/visit/hours_cost_location#transportation" target="_blank">Parking and Transportation at Lawrence Hall of Science</a>
                    </p>
                  </paper-material>
                  <paper-material>
                    <h2>Ticket Information</h2>
                    <p><b>Robotics team members and teachers with badges and Pioneers in Engineering judges and special guests have free admittance to Lawrence Hall of Science, but other guests, including parents and siblings, will have to pay for
                        admission.</b><br>We have a limited number of discounted family guest passes available for the families of team members, teachers, judges, and special guests; so if you feel the admission price may be a barrier for you or your
                      family to come watch, please contact <a href="mailto:ryansearcy@pioneers.berkeley.edu">ryansearcy@pioneers.berkeley.edu</a>. One-Day Admission:<ul>
                        <li>Adults: $5 (Saturday), $20 (Sunday)</li>
                        <li>Free for LHS Members, children age 2 and under, UC Berkeley students and staff</li>
                      </ul>
                    </p>
                  </paper-material>
                  <paper-material>
                    <h2>Watch the 2015 Recap</h2>
                    <div class="youtube-wrap">
                      <google-youtube video-id="VBMt-o8SAx0" height="100%" width="100%"></google-youtube>
                    </div>
                  </paper-material>
                </div>
